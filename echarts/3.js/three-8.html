<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>three.js 圆</title>
	<script src="three.js"></script>
</head>
<body onload="init()">
	<canvas id="mainCanvas" width="400px" height="300px"></canvas>

	<script type="text/javascript">
		// 初始化函数
		// 一个典型的Three.js程序至少要包括渲染器（Renderer）、场景（Scene）、照相机（Camera），以及你在场景中创建的物体。
		function init() {
			// Renderer
			var renderer = new THREE.WebGLRenderer({
				canvas: document.getElementById('mainCanvas')
			})
			
			renderer.setClearColor(0x000000)
			
			// Scene
			var scene = new THREE.Scene()

			// Camera
			// THREE.PerspectiveCamera(fov, aspect, near, far)
			var camera = new THREE.PerspectiveCamera(45, 4 / 3, 1, 10)
			camera.position.set(0, 0, 5)

			scene.add(camera)

			// 创建一个1,2的平面，并将其设置为红色
			var circle = new THREE.Mesh(
				// 完整圆， 在第二个参数较小时为多边形 
				// new THREE.CircleGeometry(2, 50),
				// 圆弧
				new THREE.CircleGeometry(2, 18, Math.PI/3,  Math.PI/2),
				new THREE.MeshBasicMaterial({
					color: 0xff0000,
					wireframe: true
				})
			)
			scene.add(circle)

			// 渲染
			renderer.render(scene, camera)

		}
	</script>
</body>
</html>
