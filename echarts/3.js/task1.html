<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>three.js task1</title>
	<script src="three.js"></script>
</head>
<body onload="init()">
	<canvas id="mainCanvas" width="800px" height="800px"></canvas>
	<script type="text/javascript">
		// 初始化函数
		// 一个典型的Three.js程序至少要包括渲染器（Renderer）、场景（Scene）、照相机（Camera），以及你在场景中创建的物体。
		function init() {
			// Renderer
			var renderer = new THREE.WebGLRenderer({
				canvas: document.getElementById('mainCanvas'),
				// antialias: true,
				// precision: 'highp'
			})
			
			renderer.setClearColor(0xc1c1c1)
			
			// Scene
			var scene = new THREE.Scene()

			// Camera
			// THREE.PerspectiveCamera(fov, aspect, near, far)
			var camera = new THREE.PerspectiveCamera(45, 800 / 800, 1, 1000)
			camera.position.set(0, 0, 5)
			camera.lookAt(new THREE.Vector3(0, 0, 0))
			scene.add(camera)

			var cube = new THREE.Mesh(
				new THREE.BoxGeometry(3, 1, 2),
				new THREE.MeshNormalMaterial()
			)
			scene.add(cube)
			var torus1 = new THREE.Mesh(
				new THREE.TorusGeometry(.15,.05,20, 20),
				new THREE.MeshNormalMaterial()
			)
			torus1.position.set(2,.5,1.8)
			scene.add(torus1)
			// 渲染
			renderer.render(scene, camera)

		}
	</script>
</body>
</html>
