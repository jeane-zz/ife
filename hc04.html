<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>hc04</title>
  <style>
  section { 
    width: 400px;
    height: 200px;
    background: #ccc;
    overflow: hidden;
    position: relative;
  }
    div {
      width: 100px;
      height: 100px;
      background: #fc0;
      border-radius: 50px;
      position: absolute;
    }
    div:first-child {
      top: -50px;
      left: -50px;
    }
    div:last-child {
      top: 150px;
      left: 350px;
    }
  </style>
</head>
<body>
<section>
  <div></div>
  <div></div>
</section>

</body>
</html>
